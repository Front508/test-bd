let answeredQuestions = {}; // { index: { chosen, correct, isCorrect } }

(function loadProgress() {

function saveQuiz() {

function renderQuestion() {

  submitBtn.style.display = 'block';

  // –î–ª—è –º—É–ª—å—Ç–∏–≤—ã–±–æ—Ä–∞ —É–∂–µ –æ—Ç–≤–µ—á–µ–Ω–Ω–æ–≥–æ
  submitBtn.style.display = 'none';
  nextBtn.style.display = 'block';

function toggleMulti(index) {
  if (answered) return;
  const btn = document.querySelectorAll('.option')[index];
  btn.classList.toggle('selected');
  
  if (selectedMulti.includes(index)) {
    selectedMulti = selectedMulti.filter(i => i !== index);
  } else {
    selectedMulti.push(index);
  }
}

// –û—Ç–ø—Ä–∞–≤–∫–∞ –º—É–ª—å—Ç–∏–≤—ã–±–æ—Ä–∞
function submitMulti() {
  if (answered || !isMulti) return;
  
  const q = questions[current];
  const opts = document.querySelectorAll('.option');
  const correctMulti = q.multi.sort();
  const userMulti = selectedMulti.sort();
  
  const isCorrect = JSON.stringify(correctMulti) === JSON.stringify(userMulti);
  
  opts.forEach(o => o.disabled = true);
  
  if (isCorrect) {
    score++;
    correctMulti.forEach(i => opts[i].classList.add('correct'));
    showFeedback('correct', '–ü—Ä–∞–≤–∏–ª—å–Ω–æ!');
  } else {
    selectedMulti.forEach(i => opts[i].classList.add('wrong'));
    correctMulti.forEach(i => opts[i].classList.add('correct'));
    showFeedback('wrong', `–ü—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã: ${correctMulti.map(i => q.opts[i]).join(', ')}`);
  }
  
  answered = true;
  document.getElementById('score-label').textContent = `‚úì ${score}`;
  
  // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
  document.getElementById('btn-submit-multi').style.display = 'none';
  
  // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É —Å–ª–µ–¥—É—é—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
  const nextBtn = document.getElementById('btn-next');
  nextBtn.style.display = 'block';
  nextBtn.classList.add('show');
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –º—É–ª—å—Ç–∏–≤—ã–±–æ—Ä–∞
  userAnswers[current] = selectedMulti;
  userAnswersDetails[current] = {
    question: q.q,
    userAnswer: selectedMulti.map(i => q.opts[i]).join(', '),
    correctAnswer: q.multi.map(i => q.opts[i]).join(', '),
    isCorrect: isCorrect,
    type: 'multi'

  sessionStorage.setItem('userAnswers', JSON.stringify(userAnswersDetails));
}

function showFeedback(type, message) {
  const fb = document.getElementById('feedback');
  fb.className = `feedback ${type}-fb show`;
  document.getElementById('feedback-icon').textContent = type === 'correct' ? '‚úì' : '‚úó';
  document.getElementById('feedback-text').textContent = message;
}

function selectAnswer(chosen) {
  if (answered) return;
  
  const q = questions[current];
  const opts = document.querySelectorAll('.option');
  
  opts.forEach(o => o.disabled = true);
  
  const isCorrect = chosen === q.ans;
  
  if (isCorrect) {
    score++;
    opts[chosen].classList.add('correct');
    showFeedback('correct', '–ü—Ä–∞–≤–∏–ª—å–Ω–æ!');
  } else {
    opts[chosen].classList.add('wrong');
    opts[q.ans].classList.add('correct');
    showFeedback('wrong', `–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${q.opts[q.ans]}`);
  }
  
  answered = true;
  answeredQuestions[current] = { chosen: chosen, correct: q.ans, isCorrect: isCorrect };
  document.getElementById('score-label').textContent = `‚úì ${score}`;
  document.getElementById('btn-next').classList.add('show');
  saveQuiz();
}

function nextQuestion() {
  current++;
  if (current >= questions.length) {
    showResult();
  } else {
    document.getElementById('question-card').style.animation = 'none';
    const navInput = document.getElementById('navInput');
    if (navInput) navInput.value = current + 1;
    setTimeout(() => {

  saveQuiz();

    <button class="btn-restart" onclick="restartQuiz()">‚Ü∫ –ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ</button>
  `;
}

function restartQuiz() {
  sessionStorage.removeItem('userAnswers');
  userAnswers = [];
  userAnswersDetails = [];
  sessionStorage.removeItem('quiz');
  current = 0; score = 0;
  document.getElementById('result-screen').className = 'result-screen';
  document.getElementById('quiz-area').style.display = 'block';
  const btnNext = document.getElementById('btn-next');
  btnNext.textContent = '–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å ‚Üí';
  renderQuestion();
}

renderQuestion();
// –û–±–Ω–æ–≤–∏—Ç—å —Å—á—ë—Ç—á–∏–∫ –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM (–Ω–∞–≤–∏–≥–∞—Ç–æ—Ä —Ä–µ–Ω–¥–µ—Ä–∏—Ç—Å—è –ø–æ—Å–ª–µ —Å–∫—Ä–∏–ø—Ç–∞)
document.addEventListener('DOMContentLoaded', function() {
  const navEl = document.getElementById('navInput');
  if (navEl) navEl.value = current + 1;
});
</script>
<!-- –ë–ª–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ –ª—é–±–æ–º—É –≤–æ–ø—Ä–æ—Å—É -->
<div style="position: fixed; top: 10px; right: 10px; z-index: 1000; background: var(--card); border: 1px solid var(--border); border-radius: 50px; padding: 8px 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); display: flex; gap: 10px; align-items: center; backdrop-filter: blur(5px);">
  <button onclick="goToQuestion(0)" style="background: var(--accent); border: none; color: white; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; font-weight: bold; font-size: 16px;" title="–ü–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å">‚èÆÔ∏è</button>
  <button onclick="goToQuestion(current - 1)" style="background: var(--surface); border: 1px solid var(--border); color: var(--text); width: 36px; height: 36px; border-radius: 50%; cursor: pointer; font-weight: bold; font-size: 16px;" title="–ü—Ä–µ–¥—ã–¥—É—â–∏–π –≤–æ–ø—Ä–æ—Å">‚óÄ</button>
  
  <div style="display: flex; align-items: center; gap: 5px; background: var(--surface); padding: 3px 10px; border-radius: 40px;">
    <input type="number" id="navInput" min="1" max="90" value="1" style="width: 50px; background: transparent; border: none; color: var(--text); font-family: 'JetBrains Mono'; font-size: 14px; text-align: center; outline: none; border-bottom: 1px solid var(--accent);">
    <span style="color: var(--muted); font-size: 14px;">/ 90</span>
  </div>
  
  <button onclick="goToQuestion(current + 1)" style="background: var(--surface); border: 1px solid var(--border); color: var(--text); width: 36px; height: 36px; border-radius: 50%; cursor: pointer; font-weight: bold; font-size: 16px;" title="–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å">‚ñ∂</button>
  <button onclick="goToQuestion(89)" style="background: var(--accent2); border: none; color: white; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; font-weight: bold; font-size: 16px;" title="–ü–æ—Å–ª–µ–¥–Ω–∏–π –≤–æ–ø—Ä–æ—Å">‚è≠Ô∏è</button>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ -->
<div id="navModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center;">
  <div style="background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 30px; max-width: 400px; text-align: center;">
    <div style="font-size: 40px; margin-bottom: 20px;">‚ö†Ô∏è</div>
    <h3 style="font-family: 'Unbounded'; margin-bottom: 15px;">–ü–µ—Ä–µ–π—Ç–∏ –∫ –≤–æ–ø—Ä–æ—Å—É <span id="modalQuestionNum"></span>?</h3>
    <p style="color: var(--muted); margin-bottom: 25px;">–¢–µ–∫—É—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å –±—É–¥–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω</p>
    <div style="display: flex; gap: 15px; justify-content: center;">
      <button onclick="confirmNavigation()" style="background: linear-gradient(135deg, var(--accent), #9f5ff5); border: none; color: white; padding: 12px 30px; border-radius: 10px; font-family: 'Unbounded'; cursor: pointer; font-weight: 700;">–ü–µ—Ä–µ–π—Ç–∏</button>
      <button onclick="closeModal()" style="background: var(--surface); border: 1px solid var(--border); color: var(--text); padding: 12px 30px; border-radius: 10px; font-family: 'Unbounded'; cursor: pointer; font-weight: 700;">–û—Ç–º–µ–Ω–∞</button>
    </div>
  </div>
</div>

<script>
// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –≤–æ–ø—Ä–æ—Å–∞–º
let targetQuestion = 0;

function goToQuestion(index) {
  if (index < 0) index = 0;
  if (index >= questions.length) index = questions.length - 1;
  performNavigation(index);
}

function performNavigation(index) {
  if (index < 0 || index >= questions.length) return;
  
  current = index;
  
  // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
  document.getElementById('question-card').style.animation = 'none';
  setTimeout(() => {
    document.getElementById('question-card').style.animation = '';
    renderQuestion();
  }, 10);
  
  // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
  document.getElementById('navInput').value = current + 1;
}

function confirmNavigation() {
  closeModal();
  performNavigation(targetQuestion);
}

function closeModal() {
  document.getElementById('navModal').style.display = 'none';
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
document.addEventListener('DOMContentLoaded', function() {
  const navInput = document.getElementById('navInput');
  if (navInput) {
    navInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        let val = parseInt(this.value);
        if (isNaN(val)) val = 1;
        if (val < 1) val = 1;
        if (val > questions.length) val = questions.length;
        
        goToQuestion(val - 1);
      }
    });
  }
});

// –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∞–≤–∏—à –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
document.addEventListener('keydown', function(e) {
  // Alt + ‚Üê –∏–ª–∏ Ctrl + ‚Üê
  if ((e.altKey || e.ctrlKey) && e.key === 'ArrowLeft') {
    e.preventDefault();
    goToQuestion(current - 1);
  }
  // Alt + ‚Üí –∏–ª–∏ Ctrl + ‚Üí
  else if ((e.altKey || e.ctrlKey) && e.key === 'ArrowRight') {
    e.preventDefault();
    goToQuestion(current + 1);
  }
  // Alt + Home –∏–ª–∏ Ctrl + Home
  else if ((e.altKey || e.ctrlKey) && e.key === 'Home') {
    e.preventDefault();
    goToQuestion(0);
  }
  // Alt + End –∏–ª–∏ Ctrl + End
  else if ((e.altKey || e.ctrlKey) && e.key === 'End') {
    e.preventDefault();
    goToQuestion(questions.length - 1);
  }
});
</script>

<style>
/* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞ —Å –±—Ä–∞—É–∑–µ—Ä–Ω—ã–º–∏ —Å—Ç—Ä–µ–ª–æ—á–∫–∞–º–∏ */
#navInput::-webkit-outer-spin-button,
#navInput::-webkit-inner-spin-button {

}

  .container {

  div[style*="position: fixed; top: 10px; right: 10px;"] {

  }

  #navInput {

}
